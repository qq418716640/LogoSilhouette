<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 深色模式版本 - 深色背景 + 白色轮廓 -->
  <defs>
    <linearGradient id="bgGradientDark" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 深色背景 -->
  <rect width="200" height="200" rx="40" fill="url(#bgGradientDark)"/>

  <!-- 左侧：彩色原图概念 -->
  <g opacity="0.5">
    <circle cx="65" cy="70" r="25" fill="#60a5fa" opacity="0.7"/>
    <circle cx="75" cy="85" r="20" fill="#34d399" opacity="0.7"/>
    <circle cx="55" cy="90" r="18" fill="#f472b6" opacity="0.7"/>
  </g>

  <!-- 中间：转换箭头 -->
  <g transform="translate(100, 100)">
    <path d="M -20 0 L 10 0 L 10 -8 L 25 0 L 10 8 L 10 0 Z"
          fill="white"
          opacity="0.95"/>
    <line x1="-30" y1="0" x2="-20" y2="0"
          stroke="white"
          stroke-width="2"
          stroke-dasharray="4,4"
          opacity="0.7"/>
  </g>

  <!-- 右侧：白色轮廓 (深色模式) -->
  <g transform="translate(135, 100)">
    <!-- 白色轮廓 -->
    <path d="M 0 -30 Q 15 -35 25 -20 Q 30 -5 20 5 Q 10 15 -5 10 Q -15 5 -18 -10 Q -15 -25 0 -30 Z"
          fill="white"
          stroke="none"/>

    <!-- 发光效果 -->
    <path d="M 0 -30 Q 15 -35 25 -20 Q 30 -5 20 5 Q 10 15 -5 10 Q -15 5 -18 -10 Q -15 -25 0 -30 Z"
          fill="none"
          stroke="#6366f1"
          stroke-width="2"
          opacity="0.5"/>
  </g>

  <!-- 底部文字 -->
  <text x="100" y="170"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="28"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        letter-spacing="2">LS</text>
</svg>
