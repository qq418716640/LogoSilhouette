<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="bgGradient512" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- 发光效果 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="512" height="512" rx="100" fill="url(#bgGradient512)"/>

  <!-- 主图标 -->
  <g transform="translate(256, 256)">
    <!-- 左侧：彩色原图概念 -->
    <g opacity="0.4">
      <circle cx="-90" cy="-60" r="55" fill="#60a5fa"/>
      <circle cx="-70" cy="-30" r="45" fill="#34d399"/>
      <circle cx="-105" cy="-20" r="40" fill="#f472b6"/>
    </g>

    <!-- 转换箭头 -->
    <g opacity="0.95" filter="url(#glow)">
      <path d="M -45 0 L 20 0 L 20 -18 L 55 0 L 20 18 L 20 0 Z"
            fill="white"/>
      <line x1="-70" y1="0" x2="-45" y2="0"
            stroke="white"
            stroke-width="5"
            stroke-dasharray="8,8"
            opacity="0.7"/>
    </g>

    <!-- 右侧：黑色轮廓 -->
    <g filter="url(#glow)">
      <path d="M 70 -70 Q 105 -82 125 -50 Q 138 -12 118 12 Q 95 38 50 30 Q 25 20 20 -20 Q 28 -55 70 -70 Z"
            fill="#1e293b"
            stroke="#0f172a"
            stroke-width="2"/>
      <path d="M 70 -70 Q 105 -82 125 -50 Q 138 -12 118 12 Q 95 38 50 30 Q 25 20 20 -20 Q 28 -55 70 -70 Z"
            fill="none"
            stroke="white"
            stroke-width="3"
            opacity="0.3"/>
    </g>
  </g>

  <!-- 底部文字 -->
  <text x="256" y="420"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="68"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        letter-spacing="5"
        filter="url(#glow)">LS</text>
</svg>
