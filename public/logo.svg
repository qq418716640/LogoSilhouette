<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <!-- 图像到轮廓的渐变效果 -->
    <linearGradient id="transformGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景圆角矩形 -->
  <rect width="200" height="200" rx="40" fill="url(#bgGradient)"/>

  <!-- 左侧：原始图像概念（带颜色的渐变图形） -->
  <g opacity="0.4">
    <!-- 模拟彩色原图 -->
    <circle cx="65" cy="70" r="25" fill="#60a5fa" opacity="0.6"/>
    <circle cx="75" cy="85" r="20" fill="#34d399" opacity="0.6"/>
    <circle cx="55" cy="90" r="18" fill="#f472b6" opacity="0.6"/>
  </g>

  <!-- 中间：转换箭头 -->
  <g transform="translate(100, 100)">
    <!-- 箭头主体 -->
    <path d="M -20 0 L 10 0 L 10 -8 L 25 0 L 10 8 L 10 0 Z"
          fill="white"
          opacity="0.9"/>
    <!-- 虚线表示转换过程 -->
    <line x1="-30" y1="0" x2="-20" y2="0"
          stroke="white"
          stroke-width="2"
          stroke-dasharray="4,4"
          opacity="0.6"/>
  </g>

  <!-- 右侧：生成的黑色轮廓 -->
  <g transform="translate(135, 100)">
    <!-- 清晰的黑色轮廓形状 -->
    <path d="M 0 -30 Q 15 -35 25 -20 Q 30 -5 20 5 Q 10 15 -5 10 Q -15 5 -18 -10 Q -15 -25 0 -30 Z"
          fill="#1e293b"
          stroke="none"/>

    <!-- 轮廓发光效果 -->
    <path d="M 0 -30 Q 15 -35 25 -20 Q 30 -5 20 5 Q 10 15 -5 10 Q -15 5 -18 -10 Q -15 -25 0 -30 Z"
          fill="none"
          stroke="white"
          stroke-width="1.5"
          opacity="0.3"/>
  </g>

  <!-- 底部文字 "LS" (LogoSilhouette 缩写) -->
  <text x="100" y="170"
        font-family="system-ui, -apple-system, sans-serif"
        font-size="28"
        font-weight="700"
        fill="white"
        text-anchor="middle"
        letter-spacing="2">LS</text>
</svg>
